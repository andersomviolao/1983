<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MyWebPage</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div id="positioning" class="day-background">
      <!-- Button 1 Toggle -->
      <button
        class="cursor fade round-small buttons-top button-1-toggle button-1-toggle-day"
      >
        t
      </button>

      <!-- Button 2 Info -->
      <button
        class="cursor fade round-small buttons-top button-2-info button-2-info-day"
      >
        i
      </button>

      <input
        type="text"
        class="round-left textbox-top-positioning sunmode-textbox-top-background"
      />

      <button class="cursor colorButton round-right">Color</button>

      <input
        type="text"
        class="round-left textbox-botton-positioning sunmode-textbox-botton-background"
      />
      <button class="cursor infoButton round-right">Info</button>

      <button class="cursor findButton round">Find</button>

      <button class="cursor testButton round">Test</button>

      <button class="cursor fade clearButton round">Clear</button>

      <button class="cursor runPauseButton round">Run-Pause</button>

      <button class="cursor exitButton round">Exit</button>
    </div>
  </body>
</html>
